  <style>
    .leaflet-div-icon {
      background: transparent;
      border: none;
    }
    .mru-marker {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background-color: #0056a4;
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    .mru-marker:hover {
      transform: scale(1.2);
      background-color: #ffd100;
      color: #0056a4;
    }
    #campus-map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
  </style>
